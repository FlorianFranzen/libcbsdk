language: cpp

sudo: required

os:
- linux
- osx

env:
- QT_VERSION=qt4
- QT_VERSION=qt5

install: source .travis/install.sh

script: "./.travis/script.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: libcbsdk_*.deb
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux && $QT_VERSION = qt4"
